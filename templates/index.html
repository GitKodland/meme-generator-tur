<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Mizah Oluşturucu</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Ana Sayfa</a>
        </li>
        <li class="list__item">
          <a href="">Koleksiyon</a>
        </li>
        <li class="list__item">
          <a href="">Geri bildirim</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Mizah oluşturun!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Bir mizah seçin</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Bir mizah seçin</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Baş belası kız</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>İki buton</option>
              <!--Görev #1. Yeni mizah ekleyin -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Üst metni giriniz</label>
            <input class="input_text" type="text" placeholder="Üst metin" name="text-top">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Alt metni giriniz</label>
            <input class="input_text" type="text" placeholder="Alt metin" name="text-bottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Metin rengini seçin</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Beyaz</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Siyah</option>
              <!--Görev #1. Yeni renkler ekleyin -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Y ekseni boyunca üst metnin konumunu girin</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="text-top-y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Y ekseni boyunca alt metnin konumunu girin</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="text-bottom-y">
          </li>
          <button type="submit">Mizah oluştur</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
    
      <p class="text_top" style=""> <!-- Görev #3. Değişkenleri CSS'e taşıyın -->
        <!-- Görev #2. Yazı değişkenini yerleştirin -->

      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style=""> <!-- Görev #3. Değişkenleri CSS'e taşıyın -->
        <!-- Görev #2. Yazı değişkenini yerleştirin -->

      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
